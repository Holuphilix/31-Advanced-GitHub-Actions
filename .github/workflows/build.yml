name: Main CI Workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  # Parallel Lint Job
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run linter
        run: echo "üîç Running code linting..."
        # Replace with your actual lint command, e.g., npm run lint

  # Parallel Test Job
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Run tests
        run: echo "‚úÖ Running unit tests..."
        # Replace with your actual test command, e.g., npm test

  # Reusable Basic Checks Workflow
  call-basic-checks:
    uses: ./.github/workflows/basic-checks.yml
    secrets:
      ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

  # Matrix Testing Job
  test-matrix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache Node modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Run tests on Node.js ${{ matrix.node-version }}
        run: echo "‚úÖ Running tests on Node.js ${{ matrix.node-version }}"
        # Replace with your actual test command, e.g., npm test
